<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/font/flaticon.css" />

        </section>
        <nav class="nav">
          <figure class="nav__logo">
            <img src="./img/Logo-blanco.png" alt="Logo" />
          </figure>
          <div class="nav__link">
            <a href="#">Sobre m√≠</a>
          </div>
        </nav>
      </header>
      <main class="main">
        <section class="main__description">
          <p>
            Conoce las novedades y <br />
            noticias del Mundo Tech
          </p>
          <div class="main__link">
            <button class="btn btn--primary">Entra ya!</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
