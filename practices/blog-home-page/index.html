<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/font/flaticon.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Mi Blog</title>
  </head>
  <body>

    <div class="main-wrapper">
      <header class="header">
        <section class="social-media-container">
          <div class="social-media-container__items">
            <span class="flaticon-001-facebook"></span>
            <span class="flaticon-002-twitter"></span>
            <span class="flaticon-011-instagram"></span>
            <span class="flaticon-010-linkedin"></span>
            <span class="flaticon-008-youtube"></span>
          </div>
        </section>
        <nav class="nav">
          <figure class="logo">
            <img class="logo__img" src="./img/Logo-blanco.png" alt="Blog Logo">
          </figure>
          <div class="nav__items">
            <a class="nav__link" href="#">Sobre m√≠</a>
          </div>
        </nav>
      </header>

      <main class="main">
        <section class="main__description">
          <p>
            Conoce las novedades y <br />
            noticias del Mundo Tech
          </p>
          <div class="main__link">
            <button class="btn btn--primary">Entra ya!</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
